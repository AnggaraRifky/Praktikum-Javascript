<!DOCTYPE html>
<html lang="en">
<head>
    <title>struktur data array(2)</title>
</head>
<body>
    <script>
        //membuat array
        var products = ["Senter", "Radio", "Antena", "Obeng"];

        document.write("<h3>Daftar Produk:</h3>");
        document.write("<ol>");

        //menggunakan perulangan untuk mencetak semua isi array
        for(let i = 0; 1 < products.length; i++){
            document.write(`<li>${ products[i] }</li>`);
        }
        document.write("</ol>")
    </script>
</body>
</html>
